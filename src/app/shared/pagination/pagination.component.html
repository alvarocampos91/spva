<nav>
	<ul class="pagination pagination-sm" *ngIf="count > 0">
		<li (click)="onPrev()" [ngClass]="{ 'disabled': page === 1 || loading }">
			<a>
				<i class="material-icons">chevron_left</i>
			</a>
		</li>
		<li *ngFor="let pageNum of getPages()"
			(click)="onPage(pageNum)"
			[ngClass]="{'active': pageNum === page, 'disabled': loading}">
			<a (click)="onPage(pageNum)">{{ pageNum }}</a>
		</li>
		<li (click)="onNext(true)" [ngClass]="{ 'disabled': lastPage() || loading }">
			<a class="waves-effect">
				<i class="material-icons">chevron_right</i>
			</a>
		</li>
	</ul>
</nav>
