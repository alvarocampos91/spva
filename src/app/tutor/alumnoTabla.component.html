<div class="row clearfix" *ngIf="getGrupo() === undefined">
	cargando...
</div>
<ol class="breadcrumb breadcrumb-col-teal" style="margin: -25px 0 10px 0;" *ngIf="getGrupo() !== undefined">
	<li><a><i class="material-icons">archive</i> Tutor</a></li>
	<li class="active"><i class="material-icons">attachment</i> {{getGrupo().nombrePeriodo + ' ' + getGrupo().seccion}}</li>
</ol>
<div class="row clearfix" *ngIf="getGrupo() !== undefined">
	<div class="col-md-12">
		<div class="card">
			<div class="header bg-blue-grey">
				<h2>
					Grupo <small>{{getGrupo().seccion}}</small>
				</h2>
			</div>
			<div class="body">
				<ul class="nav nav-tabs" *ngIf="getGrupos() !== undefined">
					<li *ngFor="let g of getGrupos()" [ngClass]="{active: g.seccion===getGrupo().seccion}">
						<a data-toggle="tab" [routerLink]="['/tutor/grupos/'+g.seccion]">{{g.nombrePeriodo + ' ' + g.seccion}}</a>
					</li>
				</ul>
				<div *ngIf="getAlumnos() === undefined; then cargando; else tablaAlumnos">
				</div>
				<ng-template #cargando>cargando...</ng-template>
				<ng-template #tablaAlumnos>
					<div class="tab-pane fade in active">
						<div class="row clearfix">
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" placeholder="MatrÃ­cula">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" placeholder="Nombre">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" placeholder="Estado">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" placeholder="Promedio">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control" placeholder="Recursos">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<div class="form-line">
										<input type="text" class="form-control date" placeholder="Porcentaje">
									</div>
								</div>
							</div>
						</div>
						<app-tabla
							(seleccionado)="onSeleccionarAlmno($event)"
							[nombres]="nombres"
							[datos]="getAlumnos().data"
							[page]="page"
							[perPage]="limit"
							[count]="total"
							[loading]="loading"
						></app-tabla>
						<app-pagination
							(goPage)="goToPage($event)"
							(goNext)="onNext()"
							(goPrev)="onPrev()"
							(setLimit)="setLimit($event)"
							[pagesToShow]="10"
							[page]="page"
							[perPage]="limit"
							[count]="total"
							[loading]="loading"
						></app-pagination>
					</div>
				</ng-template>
			</div>
		</div>
	</div>
</div>
